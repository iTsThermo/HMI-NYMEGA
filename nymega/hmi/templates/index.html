<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Grid HMI with PLC Control</title>
    
    <style>
        /* --- Base and Layout Styles --- */
        html {
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            -moz-tab-size: 4;
            tab-size: 4;
            font-feature-settings: normal;
            font-variation-settings: normal;
        }
        
        body {
            font-family: sans-serif; 
            background-color: #0A0A0A; 
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
            margin: 0;
        }

        .header-container {
            width: 100%;
            max-width: 1280px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .header-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* --- Symbol and Line Styling --- */
        .producer-symbol {
            stroke-width: 2px;
            transition: filter 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        @keyframes subtleGlowGreen {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(34, 197, 94, 0.5)); }
            50% { filter: drop-shadow(0 0 6px rgba(52, 211, 153, 0.7)); }
        }
        @keyframes subtleGlowRed {
            0%, 100% { filter: drop-shadow(0 0 3px rgba(239, 68, 68, 0.5)); }
            50% { filter: drop-shadow(0 0 6px rgba(248, 113, 113, 0.7)); }
        }

        .producer-on {
            fill: #22c55e;
            stroke: #16a34a;
            animation: subtleGlowGreen 2.5s ease-in-out infinite;
        }

        .producer-off {
            fill: #ef4444;
            stroke: #dc2626;
            fill-opacity: 0.8;
        }

        .producer-wrapper {
            transform: translate(var(--x, 0px), var(--y, 0px));
            transition: transform 0.4s ease;
            cursor: pointer;
        }
        .producer-wrapper.is-on:hover {
            transform: translate(var(--x, 0px), var(--y, 0px)) scale(1.1);
        }
        .producer-wrapper.is-on:hover .producer-symbol {
            animation: none;
            filter: drop-shadow(0 0 10px rgba(52, 211, 153, 0.9));
        }

        .consumer-symbol {
            stroke-width: 2px;
            transition: fill 0.4s ease, stroke 0.4s ease, filter 0.3s ease;
            pointer-events: none;
        }

        .consumer-green {
            fill: #34d399;
            stroke: #10b981;
            animation: subtleGlowGreen 2.5s ease-in-out infinite 0.5s;
        }

        .consumer-red {
            fill: #f87171;
            stroke: #ef4444;
            animation: subtleGlowRed 2.5s ease-in-out infinite 0.5s;
        }

        .consumer-off {
            fill: #4b5563;
            stroke: #374151;
        }

        .consumer-wrapper {
            transform: translate(var(--x, 0px), var(--y, 0px));
            transition: transform 0.4s ease;
        }
        
        .consumer-wrapper.is-on:hover {
             transform: translate(var(--x, 0px), var(--y, 0px)) scale(1.2);
        }
        .consumer-wrapper.is-on:hover .consumer-green {
            animation: none;
            filter: drop-shadow(0 0 8px rgba(52, 211, 153, 1));
        }
        .consumer-wrapper.is-on:hover .consumer-red {
            animation: none;
            filter: drop-shadow(0 0 8px rgba(248, 113, 113, 1));
        }

        .busbar-line {
             stroke-width: 4px;
             stroke-linecap: round;
        }

        .connection-line {
            stroke-opacity: 0.8;
            stroke-width: 1.5px;
            transition: all 0.4s ease;
        }
        .line-off {
            stroke-opacity: 0.1;
            stroke-dasharray: 4;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(17, 24, 39, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translate(-50%, -120%);
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #374151;
        }

        .flow-dot {
            fill: white;
            r: 2;
            animation: moveAlongPath 3s linear infinite;
        }
        @keyframes moveAlongPath {
            from { offset-distance: 0%; }
            to { offset-distance: 100%; }
        }
        
        /* --- PLC Control Panel --- */
        #control-panel {
            width: 100%;
            max-width: 896px;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #1A1A1A; 
            border-radius: 0.75rem;
            border: 1px solid #333333;
        }
        
        .panel-title {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        #toggles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .control-label {
            font-weight: 600;
            color: #D1D5DB;
            font-size: 0.875rem; /* Smaller font for longer names */
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ef4444;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(22px); }
        
        #visualization-container {
            width: 100%;
            height: 65vh;
            background-color: #1A1A1A; 
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
            overflow: hidden;
            position: relative;

            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="header-title" style="font-family: sans-serif;">NYMEGA - Power Grid Monitor</h1>
    </div>

    <div id="visualization-container">
        <svg id="grid-svg" width="100%" height="100%"></svg>
        <div id="tooltip" class="tooltip"></div>
    </div>
    
    <div id="control-panel">
        <h2 class="panel-title" style="font-family: sans-serif;">PLC Control Panel</h2>
        <div id="toggles-container">
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const svg = document.getElementById('grid-svg');
        const tooltip = document.getElementById('tooltip');
        const container = document.getElementById('visualization-container');
        const togglesContainer = document.getElementById('toggles-container');

        // --- Configuration & State ---
        const NUM_PRODUCERS = 5;
        const CONSUMERS_PER_PRODUCER = 10;
        const PRODUCER_COLORS = ['#F59E0B', '#10B981', '#EF4444', '#8B5CF6', '#06B6D4']; 
        
        // MODIFIED: Added a 'name' property to each producer
        let plcStatuses = [
            { id: 'P0', name: 'Solar', isOn: true, greenPercentage: 0.80 },
            { id: 'P1', name: 'Wind', isOn: true, greenPercentage: 0.50 },
            { id: 'P2', name: 'Nuclear', isOn: true, greenPercentage: 1.00 },
            { id: 'P3', name: 'Hydro', isOn: true, greenPercentage: 0.30 },
            { id: 'P4', name: 'Thermal', isOn: true, greenPercentage: 0.00 }
        ];
        

        // Websocket Logic
        const gridSocket = new WebSocket('ws://' + window.location.host + '/ws/grid/');
        gridSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            plcStatuses.forEach((status, index) => {
                const producerId = `P${index}`;
                if (data.hasOwnProperty(producerId)) status.greenPercentage = data[producerId];
            });
            draw();
        };
        

        const producerIconPaths = [
            "M12 4C8.68 4 6 6.68 6 10s2.68 6 6 6 6-2.68 6-6-2.68-6-6-6z M12 16V20 M8 18H16",
            "M12 2V22 M12 6L8 10 M12 6L16 10 M12 10L8 14 M12 10L16 14 M12 14L8 18 M12 14L16 18",
            "M12 2C7.58 2 4 5.58 4 10c0 4.42 3.58 8 8 8s8-3.58 8-8c0-4.42-3.58-8-8-8zM12 6c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zM2 10h20M12 0v24",
            "M4 12c2 0 4 2 6 2s4-2 6-2 4 2 6 2 M4 10c2 0 4-2 6-2s4 2 6 2 4-2 6-2 M12 6V20",
            "M8 2h8v16H8z M10 18h4 M8 6l-2-2 M16 6l2-2 M8 10l-2 2 M16 10l2 2"
        ];
        const consumerSymbolPath = "M4 8 V16 A4 4 0 0 0 8 20 H16 A4 4 0 0 0 20 16 V8 A4 4 0 0 0 16 4 H8 A4 4 0 0 0 4 8 Z";
        
        let producers = [], consumers = [], lines = [];

        function createSymbolPath(id, pathData, size) {
            const symbol = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            symbol.setAttribute('d', pathData);
            symbol.setAttribute('transform', `scale(${size/24}) translate(-12, -12)`);
            symbol.dataset.id = id;
            symbol.id = `symbol-${id}`;
            return symbol;
        }
        
        function showTooltip(e, text) {
            tooltip.innerHTML = text;
            tooltip.style.opacity = '1';
            const containerRect = container.getBoundingClientRect();
            tooltip.style.left = `${e.clientX - containerRect.left}px`;
            tooltip.style.top = `${e.clientY - containerRect.top}px`;
        }

        function hideTooltip() { tooltip.style.opacity = '0'; }

        function highlightNetwork(producerId, turnOn) {
            const producerState = plcStatuses.find(p => p.id === producerId);
            if (!producerState || !producerState.isOn) return;

            const busAndLines = document.querySelectorAll(`[data-network-id='${producerId}']`);
            busAndLines.forEach(el => {
                el.style.strokeOpacity = turnOn ? '1' : el.classList.contains('busbar-line') ? '0.4' : '0.8';
                const dot = document.getElementById(`dot-for-${el.id}`);
                if (dot) dot.style.display = turnOn ? 'block' : 'none';
            });

            document.querySelectorAll('.connection-line, .busbar-line').forEach(el => {
                if (el.dataset.networkId !== producerId) {
                    el.style.strokeOpacity = turnOn ? '0.1' : el.classList.contains('busbar-line') ? '0.4' : '0.8';
                }
            });
        }
        
        function updateGridState() {
            plcStatuses.forEach(pState => {
                const producerWrapper = document.getElementById(`wrapper-${pState.id}`);
                if (producerWrapper) {
                    producerWrapper.classList.toggle('is-on', pState.isOn);
                    const symbol = producerWrapper.querySelector('.producer-symbol');
                    symbol?.classList.toggle('producer-on', pState.isOn);
                    symbol?.classList.toggle('producer-off', !pState.isOn);
                }

                const networkElements = document.querySelectorAll(`[data-producer='${pState.id}']`);
                networkElements.forEach(el => {
                    el.classList.toggle('line-off', !pState.isOn);
                    if (!el.classList.contains('busbar-line')) {
                        const consumerWrapper = document.getElementById(`wrapper-${el.dataset.consumerId}`);
                        consumerWrapper?.classList.toggle('is-on', pState.isOn);
                        const symbol = consumerWrapper?.querySelector('.consumer-symbol');
                        if (symbol) {
                            symbol.classList.toggle('consumer-off', !pState.isOn);
                            if(pState.isOn) {
                                const isGreen = symbol.dataset.isGreen === 'true';
                                symbol.classList.toggle('consumer-green', isGreen);
                                symbol.classList.toggle('consumer-red', !isGreen);
                            } else {
                                symbol.classList.remove('consumer-green', 'consumer-red');
                            }
                        }
                    }
                });
            });
        }

        function createControls() {
            togglesContainer.innerHTML = '';
            plcStatuses.forEach(pState => {
                const controlDiv = document.createElement('div');
                controlDiv.className = 'control-item';
                const label = document.createElement('span');
                label.className = 'control-label';
                // MODIFIED: Use the 'name' property for the label
                label.textContent = pState.name; 
                const switchLabel = document.createElement('label');
                switchLabel.className = 'toggle-switch';
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = pState.isOn;
                input.addEventListener('change', (e) => {
                    pState.isOn = e.target.checked;
                    updateGridState();
                });
                const slider = document.createElement('span');
                slider.className = 'slider';
                switchLabel.appendChild(input);
                switchLabel.appendChild(slider);
                controlDiv.appendChild(label);
                controlDiv.appendChild(switchLabel);
                togglesContainer.appendChild(controlDiv);
            });
        }

        function draw() {
            svg.innerHTML = '';
            producers = []; consumers = []; lines = [];
            
            const { width, height } = svg.getBoundingClientRect();
            if (width === 0 || height === 0) return;

            const groups = {
                bus: document.createElementNS('http://www.w3.org/2000/svg', 'g'),
                line: document.createElementNS('http://www.w3.org/2000/svg', 'g'),
                consumer: document.createElementNS('http://www.w3.org/2000/svg', 'g'),
                producer: document.createElementNS('http://www.w3.org/2000/svg', 'g'),
                dot: document.createElementNS('http://www.w3.org/2000/svg', 'g')
            };
            Object.values(groups).forEach(group => svg.appendChild(group));

            const producerY = height * 0.15;
            const busStartY = producerY + 25;
            const busEndY = height * 0.9;
            const busLength = busEndY - busStartY;
            const consumerXOffset = width / (NUM_PRODUCERS * 4); 

            for (let i = 0; i < NUM_PRODUCERS; i++) {
                const producerX = (width / (NUM_PRODUCERS + 1)) * (i + 1);
                
                const producer = {
                    id: plcStatuses[i].id,
                    name: plcStatuses[i].name, // Carry name over
                    x: producerX,
                    y: producerY,
                    color: PRODUCER_COLORS[i % PRODUCER_COLORS.length]
                };
                producers.push(producer);

                const producerWrapper = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                producerWrapper.id = `wrapper-${producer.id}`;
                producerWrapper.classList.add('producer-wrapper');
                producerWrapper.style.setProperty('--x', `${producer.x}px`);
                producerWrapper.style.setProperty('--y', `${producer.y}px`);
                producerWrapper.addEventListener('mouseover', (e) => {
                    // MODIFIED: Use the 'name' property for the tooltip
                    const statusText = plcStatuses[i].isOn ? 'ONLINE' : 'OFFLINE';
                    showTooltip(e, `Producer: ${producer.name}<br>Status: ${statusText}`);
                    highlightNetwork(producer.id, true);
                });
                producerWrapper.addEventListener('mouseout', () => {
                    hideTooltip();
                    highlightNetwork(producer.id, false);
                });
                
                const el = createSymbolPath(producer.id, producerIconPaths[i % producerIconPaths.length], 40);
                el.classList.add('producer-symbol');
                producerWrapper.appendChild(el);
                groups.producer.appendChild(producerWrapper);
                
                const busLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                busLine.setAttribute('d', `M ${producer.x} ${busStartY} V ${busEndY}`);
                busLine.setAttribute('stroke', producer.color);
                busLine.setAttribute('data-producer', producer.id);
                busLine.setAttribute('data-network-id', producer.id);
                busLine.classList.add('busbar-line', 'connection-line');
                groups.bus.appendChild(busLine);
                
                const greenConsumerCount = Math.floor(CONSUMERS_PER_PRODUCER * plcStatuses[i].greenPercentage);
                for (let j = 0; j < CONSUMERS_PER_PRODUCER; j++) {
                    const consumerId = `C${i}-${j}`;
                    const side = j % 2 === 0 ? -1 : 1;
                    const consumer = {
                        id: consumerId,
                        x: producer.x + (side * consumerXOffset),
                        y: busStartY + (busLength / (CONSUMERS_PER_PRODUCER - 1)) * j,
                        isGreen: j < greenConsumerCount
                    };
                    consumers.push(consumer);

                    const pathData = `M ${producer.x} ${consumer.y} H ${consumer.x}`;
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    line.setAttribute('d', pathData);
                    line.classList.add('connection-line');
                    line.setAttribute('stroke', producer.color);
                    line.setAttribute('fill', 'none');
                    line.dataset.producer = producer.id;
                    line.dataset.consumerId = consumer.id;
                    line.dataset.networkId = producer.id;
                    line.id = `line-${producer.id}-${consumer.id}`;
                    lines.push(line);
                    groups.line.appendChild(line);

                    const fullPathForDot = `M ${producer.x} ${producer.y} V ${consumer.y} H ${consumer.x}`;
                    const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dot.classList.add("flow-dot");
                    dot.id = `dot-for-${line.id}`;
                    dot.style.display = 'none';
                    dot.style.offsetPath = `path('${fullPathForDot}')`;
                    groups.dot.appendChild(dot);

                    const consumerWrapper = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                    consumerWrapper.id = `wrapper-${consumer.id}`;
                    consumerWrapper.classList.add('consumer-wrapper');
                    consumerWrapper.style.cursor = 'pointer';
                    consumerWrapper.style.setProperty('--x', `${consumer.x}px`);
                    consumerWrapper.style.setProperty('--y', `${consumer.y}px`);
                    
                    const consumerEl = createSymbolPath(consumer.id, consumerSymbolPath, 20);
                    consumerEl.classList.add('consumer-symbol');
                    consumerEl.dataset.isGreen = consumer.isGreen;
                    consumerEl.classList.add(consumer.isGreen ? 'consumer-green' : 'consumer-red');
                    consumerWrapper.appendChild(consumerEl);
                    groups.consumer.appendChild(consumerWrapper);
                    
                    consumerWrapper.addEventListener('mouseover', (e) => {
                        let statusText = plcStatuses[i].isOn ? (consumer.isGreen ? 'Active - Priority' : 'Active - Standard') : 'Offline';
                        showTooltip(e, `Consumer ${consumer.id} (from ${producer.name})<br>Status: ${statusText}`);
                        highlightNetwork(producer.id, true);
                    });
                    consumerWrapper.addEventListener('mouseout', () => {
                        hideTooltip();
                        highlightNetwork(producer.id, false);
                    });
                }
            }
            
            updateGridState();
        }

        // --- Initial Setup ---
        createControls();
        draw();
        window.addEventListener('resize', draw);
    });
</script>
</body>
</html>
